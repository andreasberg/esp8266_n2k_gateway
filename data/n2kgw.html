<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NMEA 2000 Gateway</title>

		<!-- CSS -->
	  <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'/>
    <link rel='stylesheet' href='css/n2kgw.css' type='text/css'/>
	</head>

<body>
  <div class="container">
    <div class="row page-content article">
      <h2>NMEA 2000 Gateway - Log viewer</h2>
        <nav role="navigation" class="navbar navbar-default" id="n2kgw-config" >
            <!-- <strong>Location:</strong><br> -->
            <div class="container-fluid">
              <div class="col-md-6" id="connection-settings">
                <div class="navbar-left navbar-form">  
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-default btn-primary" type="button" id="wsScheme" data-toggle="button">ws://</button>
                    </span>
                    <input type="text" class="form-control len-sm" placeholder="WebSocket URI" aria-describedby="websocket uri" id="wsUri" size="30">
                    <span class="input-group-btn">
                      <button class="n2kgw-button btn btn-primary" id="connect" >Connect</button>
                      <button class="n2kgw-button btn btn-primary" id="disconnect" >Disconnect</button>
                    </span>
                  </div>
                </div>

              </div>
              <div class="col-md-6" id="command">
                <div class="navbar-form navbar-left">
                  <div class="input-group">
                    <input class="form-control" id="sendCommand" size="35" placeholder="Enter command" value="">
                    <span class="input-group-btn">
                      <button class="n2kgw-button btn btn-primary" id="send">Send</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </nav> 
        <div id="n2klogviewer">
          <!-- <div id="n2kgw-log" style="float: left; margin-left: 20px; padding-left: 20px; width: 800px; border-left: solid 1px #cccccc;"> --> 
          <div id="n2kgw-log" style="width: 100%;"><strong>Log:</strong>
            <div id="consoleLog"></div>
            <div class="button-group">
              <button class="n2kgw-button btn btn-sm btn-primary" id="clearLogBut" style="margin-top: 3px;">Clear log</button>
            </div>
          </div>
        <div class="clearfix"></div>
        <br/>
        <h4>Instructions</h4>
        <ol>
          <li>
            Press the <b>Connect</b> button.
          </li>
          <li>
            Once connected, enter a command and press the <b>Send</b> button. The output will appear in the <b>Log</b> section. 
          </li>
          <li>
            Press the <b>Disconnect</b> button.
          </li>
        </ol>
    </div>
  </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src='js/n2kgw.js'></script>

</body>
</html>
